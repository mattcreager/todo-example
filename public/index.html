<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Template • TodoMVC</title>
    <link rel="stylesheet" href="/bower_components/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/todo.css">
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="app-wrapper col-md-6">
          <h1>todo!</h1>
          <div class="well">
            <form class="form-inline clearfix row" role="add-todo">
              <div class="form-group col-md-9 col-xs-8">
                <label class="sr-only" for="add-todo">New Todo</label>
                <input id="new-todo" type="text" class="form-control input-lg" id="add-todo" placeholder="What do you need to do?">
              </div>
              <div class="col-md-3 col-xs-4">
                <button type="submit" class="btn btn-lg btn-primary btn-block"><i class="glyphicon glyphicon-plus-sign glyphicon-white"></i> Add</button>
              </div>
            </form>
            <ul id="todo-list" class="list-group">
              <li class="list-group-item clearfix">
                <div class="checkbox">
                  <label class="pull-left">
                    <input type="checkbox" value="false">
                  </label>
                  Stuff
                  <button type="button" class="btn btn-link btn-xs remove-todo"><i class="glyphicon glyphicon-remove"></i></button>
                </div>
              </li>
            </ul>
          </div>
          <div class="panel panel-default">
            <div class="panel-body row">
              <div class="col-xs-4 todo-count">
                <span class="label label-primary"></span> left to do
              </div>
              <div class="col-xs-8">
                <div class="btn-group pull-right">
                  <button type="button" class="btn btn-sm btn-default">
                    Clear Completed
                  </button>
                  <div class="btn-group">
                    <button type="button" class="btn btn-sm btn-default dropdown-toggle" data-toggle="dropdown">
                        <span class="caret"></span>
                    </button>
                    <ul class="dropdown-menu" role="menu">
                      <li><a href="#">Show All</a></li>
                      <li><a href="#">Active</a></li>
                      <li><a href="#">Completed</a></li>
                    </ul>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div id="footer">
        <h6><a title="Get started using GoInstant" href="https://developers.goinstant.com/v1/index.html" target="_blank">Powered by <img src="img/goinstant.png" alt="GoInstant"></a></h6>
      </div>
    </div>

    <script id="todo-template" type="text/x-handlebars-template">
      <li data-guid="{{ guid }}" class="list-group-item clearfix">
        <div class="checkbox">
          <label class="pull-left">
            <input type="checkbox" value="{{ complete }}">
          </label>
          {{ description }}
          <button type="button" class="btn btn-link btn-xs remove-todo"><i class="glyphicon glyphicon-remove"></i></button>
        </div>
      </li>
    </script>

    <!-- ↓ scripts ↓ -->
    <script src="https://cdn.goinstant.net/v1/platform.min.js"></script>
    <script src="/bower_components/jquery/jquery.min.js"></script>
    <script src="/bower_components/handlebars/handlebars.js"></script>
    <script src="/bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="/bower_components/bootstrap/js/dropdown.js"></script>
    <script src="/bower_components/lodash/dist/lodash.min.js"></script>
    <script src="/js/guid.js"></script>
    <script src="/js/todo.js"></script>

    <script>
      $('.dropdown-toggle').dropdown();
    </script>
  </body>
</html>
